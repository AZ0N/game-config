// SENSITIVITY
sensitivity 1.9

// GENERAL
// Frame rate limiter. 0=no limit. Does not apply to dedicated server.
fps_max "300"		
// Advertise joinable game in progress to Steam friends, otherwise need a Steam invite (2: all servers, 1: official servers, 0: none)									
cl_join_advertise "2"


// ZOOM SENSITIVITY
// Additional mouse sensitivity scale factor applied when FOV is zoomed in.
zoom_sensitivity_ratio "0.818933027098955175"			

// VIEWMODEL
viewmodel_offset_x "1.25"	// Changes viewmodel view in X scale (-2 to 2.5)
viewmodel_offset_y "0.75"	// Changes viewmodel view in Y scale (-2 to 2)
viewmodel_offset_z "-1.25"	// Changes viewmodel view in Z scale (-2 to 2)
viewmodel_fov "63"		// Highest viewmodel FOV (54 to 68)

// Shortcuts for console commands
alias "d" "disconnect"
alias "q" "quit"
alias "s" "status"
alias "rs" "mp_restartgame 1"
alias "v1" "voice_modenable 1"
alias "v0" "voice_modenable 0"

// Bindings
bind "f1" "autobuy"                                                         // Autobuy weapons if you have lots of money with F1
bind "f3" "buy flashbang;buy smokegrenade;buy flashbang;buy hegrenade"      // Buy all the important grenades with F3
bind "f4" "ignoremsg"                                                       // Ignore chat by turning off enemies, teams and both
bind "f" "+lookatweapon"                                                    // Inspect your weapon with F
unbind "i"                                                                  // So you don't accidentally enable hud fade, which is very annoying
bind v slot8    // Smoke
bind c slot7    // Flash
bind x slot6    // HE
bind z slot5    // Molotov
bind mwheelup +jump
bind mwheeldown +jump
alias +knife slot3
alias -knife lastinv
bind q +knife

echo "Autoexec.cfg has been loaded"

